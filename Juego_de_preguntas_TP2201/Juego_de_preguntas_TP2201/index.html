<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de preguntas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="/Juego_de_preguntas_TP2201/Juego_de_preguntas_TP2201/style.css">
  </head>
<body>
  
    <main class="contenedor">
      <section class="preguntas">
      <div class="puntaje" id="puntaje"></div>
      <div class="offset-5 col-3">
        <button id="boton_pedir_ayuda1" type="button" class="btn btn-info " data-bs-toggle="modal" data-bs-target="#btn_ayuda1">Ayuda 1</button>
      </div>
      <div class="encabezado offset-3 col-6">
        <div class="categoria" id="categoria">
        </div>
        <div class="numero" id="numero"></div>
        <div class="pregunta" id="pregunta">
        </div >
        <img src="#" class="imagen" id="imagen">
      </div>
      <div class="offset-3 col-6 ">
        <div class="btn btn-info" id="btn1" onclick="oprimir_btn(0)"></div>
        <div class="btn btn-info" id="btn2" onclick="oprimir_btn(1)"></div>
        <div class="btn btn-info" id="btn3" onclick="oprimir_btn(2)"></div>
        <div class="btn btn-info" id="btn4" onclick="oprimir_btn(3)"></div>
      </div>
      <!-- PEDIR AYUDA -->

      <div class="modal" id="btn_ayuda1" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">AYUDA 1</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="ayuda1">texto ayuda1</p>
            </div>
            <div>
              <button id="boton_pedir_ayuda2" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#btn_ayuda2">Ayuda 2</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="btn_ayuda2" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">AYUDA 2</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="ayuda2">texto ayuda2</p>
            </div>
          </div>
        </div>
      </div>
    </section>



<!-- JUEGO DE DADOS -->

    <section class="juego_dados " id="juego_dados">
      <div  class="offset-3 col-6">
          <div class="row text-center">
            <h1 id="titulo">Juguemos a los dados!!</h1>
            <p id="explicado"></p>
            <p id="explicado2"></p>
            <p id="explicado3"></p>
            <button id="tirar_dado">Tir√° el dado</button>
            <h2 id="dado"></h2>
            <h3 id="resultado_dado"></h3>
            <button id="final">Basta...no juego mas!!</button>
          </div>
      </div>
    </section>
  </main>


    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  
  </body>
  </html>
